<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sugar House Day Spa & Salon</title>
    <meta charset="utf-8">
    <!--viewport is users screen | initial scale regular zoom 100%-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- fonts from googlefonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300i,700|Raleway:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Montserrat" rel="stylesheet">
    <!-- font-awesome for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--css file with different styling, widgets-->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/normalize.css" media="screen" title="no title">
    <link rel="stylesheet" href="./css/reset.css">
  	<link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="css/pure-css-select-style.css">

</head>

<body>
  <!-- top navbar with toggle Hamburger menu fixed -->
  <section class="navigation fixed-navbar">
    <div class="nav-container">
      <div class="brand">
        <a class="navbar-brand" id="top-logo" href="#page-top">Sugar House</a>
      </div>
      <nav>
        <div class="nav-mobile"><a id="nav-toggle" href="#!"><span></span></a></div>
        <ul class="nav-list">
          <li>
            <a href="#!">Home</a>
          </li>
          <li>
            <a href="#!">Services</a>
          </li>
          <li>
            <a href="#!">Gallery</a>
          </li>
          <li>
            <a href="#!">Boutique</a>
          </li>
          <li>
            <a href="#!">Contact</a>
          </li>
        </ul>
      </nav>
    </div>
  </section>
  <!-- navbar collapse -->

  <!--blank div set to height of navbar so the content can start right below it  -->
  <div id="top-of-page">

  </div>

  <div class="container-fluid" id="select-stylist">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 select-col">
          <div class="pure-css-select-style theme-square">
            <select>
              <option value="">Please Select a Category</option>
              <option value="">Hair Design and Coloring</option>
              <option value="">Skin Care and Waxing</option>
              <option value="">Massage and Body Treatments</option>
              <option value="">Nails Services</option>
              <option value="">Medi-Spa and Spa Packages</option>
            </select>
          </div>
        </div>
      </div>
    </div>

  <!-- hair services container -->
  <div class="container-fluid service hair">
    <div class="row services-row">
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 service-col">
        <div class="hair-bg">
          <img src="./images/hairstyling.jpeg" alt="" class="img-responsive hair-service-img" />
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 menu-col">
        <div class="menu-items">
          <div class="menu hair-menu">
            <ul id="hair-menu-list">
              <!-- space for imported li with class "hair-list-items" from js -->
            </ul>
          </div>
          <div class="price">
            <ul id="hair-prices">
              <!-- space for imported li with class "price-hair" from js -->
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end of hair container -->
  <!-- nails services container -->
  <div class="container-fluid service nails">
    <div class="row services-row">
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-md-push-6 col-lg-push-6 service-col">
        <div class="nails-bg">
          <img src="./images/manicure.jpg" alt="" class="img-responsive service-img" />
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-md-pull-6 col-lg-pull-6 menu-col">
        <div class="menu-items">
          <div class="menu nails-menu">
            <ul id="nails-menu-list">
              <!-- space for imported li with class "nails-list-items" from js -->
            </ul>
          </div>
          <div class="price">
            <ul id="nails-prices">
              <!-- space for imported li with class "price-nails" from js -->
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end of nails container -->
  <!-- makeup services container -->
  <div class="container-fluid sercive makeup">
    <div class="row services-row">
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 service-col">
        <div class="makeup-bg">
          <img src="./images/makeup-brushes.jpg" alt="" class="img-responsive service-img" />
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 menu-col">
        <div class="menu-items">
          <div class="menu makeup-menu">
            <ul id="makeup-menu-list">
              <p class="semi-perm-items">Semi Permanent Makeup</p>
            </ul>
          </div>
          <div class="price">
            <ul id="makeup-prices">
              <p class="semi-perm-price">&nbsp;</p>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end of makeup container -->
  <!-- facial and skin care services container -->
  <div class="container-fluid service skin">
    <div class="row services-row">
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-md-push-6 col-lg-push-6 service-col">
        <div class="skin-bg">
          <img src="./images/deep-facial.jpg" alt="" class="img-responsive service-img" />
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-md-pull-6 col-lg-pull-6 menu-col">
        <div class="menu-items">
          <div class="menu skin-menu">
            <ul id="skin-menu-list">
              <!-- space for imported li with class "nails-list-items" from js -->
            </ul>
          </div>
          <div class="price">
            <ul id="skin-prices">
              <!-- space for imported li with class "price-nails" from js -->
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end of facial and skin care container -->
  <!-- body (massages and body treatments) services container -->
  <div class="container-fluid service body">
    <div class="row services-row">
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 service-col">
        <div class="body-bg">
          <img src="./images/stone-massage.jpg" alt="" class="img-responsive service-img" />
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 service-col">
        <div class="menu-items">
          <div class="menu body-menu">
            <ul id="body-menu-list">
              <!-- space for imported li with class "nails-list-items" from js -->
            </ul>
          </div>
          <div class="price">
            <ul id="body-prices">
              <!-- space for imported li with class "price-nails" from js -->
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end of body treatment container -->
  <!-- medical spa and spa packages services container -->
  <div class="container-fluid service medi-spa">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-md-push-6 col-lg-push-6 service-col">
        <div class="medi-spa-bg">
          <img src="./images/medi-spa.jpg" alt="" class="img-responsive service-img" />
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-md-pull-6 col-lg-pull-6 menu-col">
        <div class="menu">
          <ul id="medi-spa-menu-list">
            <li class="medi-spa-list-items"></li>
          </ul>
          <ul id="medi-spa-prices">
            <li class="price-medi-spa"></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!-- medi-spa container collapse-->
  <hr>
  <!-- sugar house logo and book now button container -->
  <div class="container">
    <div class="row" id="sh-booknow">
      <div class="hover col-lg-4 col-md-4 col-sm-4 col-xs-12 services-offered sh-middle">
        <img src="./images/sh-logo-no-bar-purple.png" alt="">
        <a class="book-online-2" href="#">Book Now</a>
      </div>
    </div>
  </div>
  <!-- sugar house logo and book now button collapse -->
  <!-- contact info footer and email signup -->
  <div class="contact-fluid">
    <div class="row">
      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 services-offered email-phone">
        <p>EMAIL</p>
        <p>info@sugarhousedayspa.com</p>
        <p>PHONE</p>
        <p>(703)549-9940</p>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 services-offered purple-logo-container">
        <img src="./images/specialbanner.jpg" alt="Sugar House Logo" class="img-responsive purple-logo">
      </div>
      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 services-offered media-container">
        <div class="media-icons">
          <p>SOCIAL</p>
          <a href="#"><img src="./images/social-media_facebook.png" alt="" class="social-img"></a>
          <a href="#"><img src="./images/social-media_instagram.png" alt="" class="social-img"></a>
          <a href="#"><img src="./images/social-media_twitter.png" alt="" class="social-img"></a>
          <a href="#"><img src="./images/social-media_pinterest.png" alt="" class="social-img"></a>
          <p>SIGN UP NOW</p>
          <input class="underline" type="email" id="mce-EMAIL" name="EMAIL" value="" placeholder="enter your@email">
        </div>
      </div>
    </div>
  </div>
  <!-- contact info footer collapse-->
  <!-- bottom footer bar with links to our info page -->
  <footer>
    <a href="http://sugarhousedayspa.com/info">Privacy Policy</a>
    <a href="http://sugarhousedayspa.com/info">Spa Etiquette</a>
    <a href="http://sugarhousedayspa.com/info">New Client Offer</a>
    <a href="http://sugarhousedayspa.com/info">Job Opportunities</a>
  </footer>

    <!--standard jquery library-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!--bootstrap javascript file-->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!--  my js file -->
    <script src="./js/main.js"></script>

</body>

</html>
