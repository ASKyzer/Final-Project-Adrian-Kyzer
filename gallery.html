<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sugar House Day Spa & Salon</title>
    <meta charset="utf-8">
    <!--viewport is users screen | initial scale regular zoom 100%-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- fonts from googlefonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300i,700|Raleway:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Montserrat" rel="stylesheet">
    <!-- font-awesome for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--css file with different styling, widgets-->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/normalize.css" media="screen" title="no title">

<body>
  <!-- navigation bar bootstrap nav-default -->
  <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed nav-btn" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                  <span class="sr-only">Toggle navigation</span><span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
              </button>
              <a class="navbar-brand" id="top-logo" href="#page-top">Sugar House</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right">
                  <li>
                      <a class="nav-links" href="#about">About</a>
                  </li>
                  <li>
                      <a class="nav-links" href="#services">Services</a>
                  </li>
                  <li>
                      <a class="nav-links" href="#contact">Gallery</a>
                  </li>
                  <li>
                      <a class="nav-links" href="#contact">Boutique</a>
                  </li>
                  <li>
                      <a class="nav-links" href="#contact">Contact</a>
                  </li>
              </ul>
          </div>
          <!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid -->
  </nav>
  <!-- end of navigation bar -->

  <div class="container gallery-header">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <select class="selectpicker" multiple title="Choose a particular stylist...">
          <option>Adrian</option>
          <option>Danielle</option>
          <option>Betty</option>
          <option>Danita</option>
          <option>Nigisti</option>
          <option>Jessica</option>
          <option>Chelsea</option>
          <option>Grace</option>
          <option>Tatjana</option>
        </select>
      </div>
    </div>
  </div>

  <!-- contact info footer and email signup -->
  <div class="contact-fluid">
    <div class="row">
      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 services-offered email-phone">
        <p>EMAIL</p>
        <p>info@sugarhousedayspa.com</p>
        <p>PHONE</p>
        <p>(703)549-9940</p>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 services-offered purple-logo-container">
        <img src="./images/specialbanner.jpg" alt="Sugar House Logo" class="img-responsive purple-logo">
      </div>
      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 services-offered media-container">
        <div class="media-icons">
          <p>SOCIAL</p>
          <a href="#"><img src="./images/social-media_facebook.png" alt="" class="social-img"></a>
          <a href="#"><img src="./images/social-media_instagram.png" alt="" class="social-img"></a>
          <a href="#"><img src="./images/social-media_twitter.png" alt="" class="social-img"></a>
          <a href="#"><img src="./images/social-media_pinterest.png" alt="" class="social-img"></a>
          <p>SIGN UP NOW</p>
          <input class="underline" type="email" id="mce-EMAIL" name="EMAIL" value="" placeholder="enter your@email">
        </div>
      </div>
    </div>
  </div>
  <!-- contact info footer collapse-->
  <hr>
  <!-- bottom footer bar with links to our info page -->
  <footer>
    <a href="http://sugarhousedayspa.com/info">Privacy Policy</a>
    <a href="http://sugarhousedayspa.com/info">Spa Etiquette</a>
    <a href="http://sugarhousedayspa.com/info">New Client Offer</a>
    <a href="http://sugarhousedayspa.com/info">Job Opportunities</a>
  </footer>

    <!--standard jquery library-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!--bootstrap javascript file-->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!--  my js file -->
    <script src="./js/main.js"></script>
